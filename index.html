<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch or Download Movie</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            padding: 20px;
        }

        /* Page layout */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ffffff;
        }

        /* Button styling */
        .button {
            display: inline-block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .watch-button {
            background-color: #ff7e5f;
            color: #fff;
        }

        .watch-button:hover {
            background-color: #ff3d00;
        }

        .download-button {
            background-color: #76b852;
            color: #fff;
        }

        .download-button:hover {
            background-color: #4caf50;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .container h1 {
                font-size: 1.8em;
            }
            .button {
                font-size: 1.1em;
                padding: 12px;
            }
        }

        /* Footer text */
        .footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ccc;
        }

        /* Facebook widget styling */
        #fb-container {
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch or Download?</h1>
        
        <!-- WATCH NOW Button -->
        <button class="button watch-button" onclick="openWatch()">WATCH NOW</button>
        
        <!-- DOWNLOAD NOW Button -->
        <button class="button download-button" onclick="openDownload()">DOWNLOAD NOW</button>

        <!-- Footer Text -->
        <p class="footer">Click to start streaming or download for offline viewing.</p>

        <!-- Facebook Widget -->
        <img id="fb-container" src="fb-page.png" alt="fb-page logo" height="130px" width="460px">
    </div>

    <script>
        // Function to open the "Watch Now" link
        function openWatch() {
            window.open('https://paypou.com/eanHS7Iu/51176010', '_blank'); // Ad link
            window.location.href = 'https://cineloop.online'; // Legit content link
        }

        // Function to open the "Download Now" link
        function openDownload() {
            window.open('https://cutpu.com/jEGp5LU8M/51176010', '_blank'); // Ad link
            window.location.href = 'https://cineloop.online'; // Legit content link
        }
    </script>
</body>
</html>
